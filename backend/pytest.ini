[pytest]
# 検出対象のテストディレクトリを明示
testpaths = tests

# backend を PYTHONPATH に追加して相対 import を排除
pythonpath =
    .

# よく使う既定オプション（必要に応じて調整）
addopts =
    -q
    --maxfail=1
    --disable-warnings

# マーカーの雛形（必要に応じて解除）
markers =
    slow: 長時間または重いテスト
    e2e: エンドツーエンドテスト
    performance: パフォーマンス検証
    integration: 統合テスト