name: フロントエンド CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    name: フロントエンドテスト
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: コードのチェックアウト
      uses: actions/checkout@v4

    - name: Node.js環境のセットアップ
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: 依存関係のインストール
      run: npm ci

    - name: TypeScript型チェック
      run: npx tsc --noEmit

    - name: ESLintによるコード品質チェック
      run: npm run lint

    - name: Jestテストの実行
      run: npm test -- --ci --coverage

    - name: 本番ビルドの確認
      run: npm run build

    - name: ビルド成果物の確認
      run: |
        if [ -d ".next" ]; then
          echo "✅ ビルド成功: .nextディレクトリが生成されました"
          ls -la .next
        else
          echo "❌ ビルド失敗: .nextディレクトリが見つかりません"
          exit 1
        fi