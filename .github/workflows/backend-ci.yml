name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4

      - name: Python環境のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 依存関係のインストール
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Pytestテスト実行
        run: pytest
